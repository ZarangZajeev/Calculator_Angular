<div class="container">
    <h1 class="text-center fw-bolder">Subtraction</h1>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 border border-2 shadow p-4">
            <div class="mb-3">
                <label for="">Num1</label>
                <input type="text" class="form-control" placeholder="enter number1" #inpbox1>
            </div>
            <div class="mb-3">
                <label for="">Num2</label>
                <input type="text" class="form-control" placeholder="enter number2" #inpbox2>
            </div>
            <div class="mb-3">
                <button (click)="performSub(inpbox1,inpbox2)" class="btn btn-success form-control" >Sub</button>
            </div>
            <h3>Output={{result}}</h3>
        </div>
        <div class="col-3"></div>
    </div>
</div>
