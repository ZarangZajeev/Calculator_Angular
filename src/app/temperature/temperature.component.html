                    </div>
                    <div>
                        <button class="btn" type="button" (click)="fahrenheitToCelsius()"><i class="fa-solid fa-arrow-left"></i></button>
                    </div> -->
                </div>
                <div>
                    <label class="lab" for="">Temparature fahrenheit :</label>
                    <input type="text" name="" id="" class="form-control" placeholder="Enter temperature in fahrenheit" (input)="fahrenheitToCelsius()" [(ngModel)]="tempInFahrenheit">

        </div>
