<div class="container">
    <h1 class="text-center fw-bolder">BMI</h1>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 border border-2 shadow p-4">
            <div class="mb-3">
                <label for="">Enter weight</label>
                <input type="text" class="form-control" placeholder="enter number1" [(ngModel)]="weight">
            </div>
            <div class="mb-3">
                <label for="">Enter height</label>
                <input type="text" class="form-control" placeholder="enter number2" [(ngModel)]="height">
            </div>
            <div class="mb-3">
                <button (click)="performBmi()" class="btn btn-success form-control" >BMI</button>
            </div>
            <h3>BMI={{bmi}}</h3>
        </div>
        <div class="col-3"></div>
    </div>
</div>
